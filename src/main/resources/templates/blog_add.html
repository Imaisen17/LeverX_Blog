<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-">
    <h1>Add post</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Add new title" class="form-control"><br>
        <input type="text" name="anons" placeholder="Add new anons" class="form-control"><br>
        <textarea name="full_text"  placeholder="Add full text" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add new post</button>
    </form>

</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
